<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/nav-bari.css">
    <link rel="stylesheet" href="css/subnav-bari.css">
    <link rel="stylesheet" href="css/hero-bari.css">
    <link rel="stylesheet" href="css/content-bari.css">
    <link rel="stylesheet" href="css/footer-bari.css">
  </head>
  <body>

    <!--  Nav-Bari Begin -->
    <header id="header" class="header">
      <h1 class ="headlines"> "WEBSITE" </h1>
      <h3 class ="underlines"> OPTIONS. </h3>
    </header>
    <div data-sticky-container>
      <div data-sticky data-margin-top='0' data-top-anchor="header:bottom" data-btm-anchor="content:bottom">
      </div>
    </div>

    <!--  Nav-Bari End -->

    <!--  Subnav-Bari Begin -->
    <div class="title-bar" data-responsive-toggle="nav-menu" data-hide-for="medium">
      <a class="logo-small show-for-small-only" href="#"> </a>
      <button class="menu-icon" type="button" data-toggle></button>
      <div class="title-bar-title">Menu</div>
    </div>

    <!-- Medium-Up Navigation -->
    <nav class="top-bar" id="nav-menu">

      <div class="logo-wrapper hide-for-small-only">
        <div class="logo">

        </div>
      </div>

      <!-- Left Nav Section -->
      <div class="top-bar-left">
        <ul class="menu">
          <li class="has-submenu">
            <a href="#">HOME.</a>
          </li>
          <li class="has-submenu">
            <a href="#">SHOP.</a>
          </li>
          <li class="has-submenu">
            <a href="#">MENS.</a>
          </li>
          <li class="has-submenu">
            <a href="#">WOMENS.</a>
          </li>

        </ul>
      </div>

      <!-- Right Nav Section -->
      <div class="top-bar-right">
        <ul class="vertical medium-horizontal menu" data-responsive-menu="drilldown medium-dropdown">
          <li class="has-submenu">
            <a href="#">PRESS.</a>
            <ul class="submenu menu vertical medium-horizontal" data-submenu>
              <li><a href="#">First link in dropdown</a></li>
            </ul>
          </li>
          <li class="has-submenu">
            <a href="#">SUPPORT.</a>
            <ul class="submenu menu vertical" data-submenu>
              <li><a href="#">SUPPORT.</a></li>
            </ul>
          </li>
        </ul>
      </div>

    </nav>
    <!--  Subnav-Bari End -->

    <!--  Hero-Bari Begin -->
    <div class="row collapse expanded">
      <div class="small-12 medium-12 large-12 columns">
        <div class="orbit" role="region" aria-label="Favorite Space Pictures" data-orbit>
          <ul class="orbit-container">
            <button class="orbit-previous"><span class="show-for-sr">Previous Slide</span>&#9664;&#xFE0E;</button>
            <button class="orbit-next"><span class="show-for-sr">Next Slide</span>&#9654;&#xFE0E;</button>
            <li class="is-active orbit-slide">
              <img class="orbit-image" src="images/kaw 1(new).jpg" alt="Space">
              <span class="orbit-caption"><p>by KAWS.</p></span>
            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="images/Keith art (new).jpg" alt="Space">
              <span class="orbit-caption"><p>by KEITH HARING.</p></span>
            </li>
            <li class="orbit-slide">
              <img class="orbit-image" src="images/kaws 2(new).jpg" alt="Space">
              <span class="orbit-caption"><p>by KAWS.</p></span>
            </li>
          </ul>
          <nav class="orbit-bullets">
            <button class="is-active" data-slide="0"><span class="show-for-sr">First slide details.</span><span class="show-for-sr">Current Slide</span></button>
            <button data-slide="1"><span class="show-for-sr">Second slide details.</span></button>
            <button data-slide="2"><span class="show-for-sr">Third slide details.</span></button>
            <button data-slide="3"><span class="show-for-sr">Fourth slide details.</span></button>
          </nav>
        </div>
      </div>
    </div>
    <!--  Hero-Bari End -->

    <!--  Content-Bari Begin -->

    <!--  Content-Bari End -->

    <!--  Footer-Bari Begin -->

    <!--  Footer-Bari End -->

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
